<!doctype html>
<html>
<head>
  <title>Browser Relief Advance</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <style>
    body {
      width: 260px;
      height: 300px;
    }
    output {
      text-align: center;
      padding: 1em;
      display: block;
      width: 100%;
    }
    #wrap {
       width:260px;
       margin:0 auto;
    }
    #left_col {
       float:left;
       width:128px;
    }
    #right_col {
       float:right;
       width:128px;
    }
  </style>

  <script src="advance.js"></script>

</head> 	

  <body>

    <input type="text" size="15" id="nameInput" maxlength="14" /> 
    <button class="button3" id="addLstBtn" style="float: right">Add list</button> <br></br>
    
    <div id="wrap">
      <div id="left_col">
        <select name="user" id="myUL" size="4"></select> 
      </div>
      <div id="right_col">
        <button class="button3" id="dltLstBtn">Delete</button> <br></br>
        <button class="button3" id="recordBtn">Record</button> <br></br>
        <button class="button3" id="reloadBtn">Reload</button> <br></br>
        <a href="popup.html"><button class="button3" id="simpleBtn">> simple</button></a>
      </div>
    </div>

    <output></output>
  </body>
  
</html>
